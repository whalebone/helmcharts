apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wb-resolver
  name: wb-resolver
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicacount }}
  selector: 
    matchLabels:
      app: wb-resolver
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wb-resolver
    spec:
      containers:
      # resolver
      - name: resolver
        env:
        - name: LMDB_ROOT
          value: /var/whalebone/lmdb
        - name: LOG_CONTENT
          value: '127.0.0.1'
          # value: 'logcat.resolver:4000'
        - name: LOG_THREAT
          value: '127.0.0.1'
          # value: 'logcat.resolver'
        - name: SINKIP
          value: 159.100.251.155
        - name: SINKIPV6
          value: '::1'
        - name: SINKTTL
          value: '1'
        - name: CACHE_SIZE
          value: '100'
        image: {{ .Values.resolver.image }}:{{ .Values.resolver.tag }}
        volumeMounts:
        - mountPath: "/var/lib/kres/cache"
          name: cache
        - mountPath: "/etc/kres/"
          name: kresconf
        - mountPath: "/var/whalebone"
          name: var-whalebone
        - mountPath: "/var/log/whalebone"
          name: var-log-whalebone
        - mountPath: "/tty/control"
          name: var-lib-kres-tty
        # - mountPath: "/etc/kres"
        #   name: etc-whalebone-kres
        ports:
        - containerPort: 53
     # kresman     
      - name: kresman
        env:
        - name: CA_CRT_BASE64
          value: {{ .Values.certificates.ca_crt_base64 }}
        - name: CLIENT_CRT_BASE64
          value: {{ .Values.certificates.client_crt_base64 }}
        - name: CLIENT_KEY_BASE64
          value: {{ .Values.certificates.client_key_base64 }} 
        - name: GRPC_ENABLED
          value: 'true'
        - name: KRES
          value: '127.0.0.1'
        - name: KRES_MAX_PORT
          value: '8912'
        - name: KRES_MIN_PORT
          value: '8880'
        - name: KRES_UPDATE_INTERVAL_S
          value: '300'
        - name: LMDB_MAP_SIZE
          value: '268435456'
        - name: LMDB_ROOT
          value: /var/whalebone/lmdb
        - name: PARTIAL_CACHE_RATIO
          value: '0'
        - name: PRIVATE_API_LISTENER
          value: http://127.0.0.1:8080/
        - name: RADIUS_ENABLED
          value: 'false'
        - name: RADIUS_PORT
          value: '0'
        - name: RESOLVERAPI_CERT_VALIDATION_ENABLED
          value: 'false'
        - name:  RESOLVERAPI_UPDATE_INTERVAL_S
          value: '3600'
        - name:  RESOLVERAPI_URL
          value: https://resolverapi.{{ .Values.deployment_id }}.whalebone.io:443/sinkit/rest/protostream/resolvercache
        - name: RESOLVERAPI_VERSION
          value: v4
        - name: SECURITY_TOKEN
          value: '0987654321'
        - name: SHARED_FOLDER
          value: /var/whalebone/data
        - name: SINKHOLE_ENABLED
          value: 'false'
        - name: UDP_LOGGER_PORT
          value: '0'
        image: {{ .Values.kresman.image }}:{{ .Values.kresman.tag }}
        volumeMounts:
        - mountPath: "/var/whalebone"
          name: var-whalebone
        - mountPath: "/var/log/whalebone"
          name: var-log-whalebone
     
       # logcat
      - name: logcat
        env:
        - name: FILENAME
          value: whalebone.log
        - name: HOST
          value: '127.0.0.1:4000'
        - name: PATH_OUT
          value: /var/log/whalebone/
        image: {{ .Values.logcat.image }}:{{ .Values.logcat.tag }}
        volumeMounts:
        - mountPath: "/var/log/whalebone"
          name: var-log-whalebone
        ports:
        - containerPort: 4000
     # logcat-content   
      - name: logcat-content
        env:
        - name: FILENAME
          value: content.log
        - name: HOST
          value: '127.0.0.1:4001'
        - name: PATH_OUT
          value: /var/log/whalebone/
        image: {{ .Values.logcat_content.image }}:{{ .Values.logcat_content.tag }}
        volumeMounts:
        - mountPath: "/var/log/whalebone"
          name: var-log-whalebone
        ports:
        - containerPort: 4001
     # logstream   
      - name: logstream
        env:
        - name: CA_CRT_BASE64
          value: {{ .Values.certificates.ca_crt_base64 }}
        - name: CLIENT_CRT_BASE64
          value: {{ .Values.certificates.client_crt_base64 }}
        - name: CLIENT_KEY_BASE64
          value: {{ .Values.certificates.client_key_base64 }}
        - name: LOGSTREAM_HOSTS
          value: '["logger.dev1.whalebone.io:443"]'
        image: {{ .Values.logstream.image }}:{{ .Values.logstream.tag }}
        volumeMounts:
        - mountPath: "/var/log/whalebone"
          name: var-log-whalebone

    # logrotate
      - name: logrotate
        env:
        - name: LOGROTATE_COMPRESSION
          value: compress
        - name: LOGROTATE_COPIES
          value: '5'
        - name: LOGROTATE_CRONSCHEDULE
          value: '0 */10 * * * *'
        - name: LOGROTATE_DELAYCOMPRESS
          value: 'false'
        - name: LOGROTATE_SIZE
          value: '1G'
        - name: LOGS_DIRECTORIES
          value: '/var/log/whalebone'
        image: {{ .Values.logcat.image }}:{{ .Values.logcat.tag }}
        volumeMounts:
        - mountPath: "/var/log/whalebone"
          name: var-log-whalebone
 
         # dnstag
      - name: dnstag
        env:
        - name: DNS_INTERFACE
          value: any
        - name: MAX_MEMORY
          value: '256'
        - name: PASSIVEDNS_LOGFILE
          value: '/var/log/whalebone/passivedns.log'
        image: {{ .Values.dnstag.image }}:{{ .Values.dnstag.tag }}
        volumeMounts:
        - mountPath: "/var/log/whalebone"
          name: var-log-whalebone
        - mountPath: "/var/whalebone/dnstap"
          name: var-whalebone-dnstap
        - mountPath: "/var/whalebone"
          name: var-whalebone
        - mountPath: "/var/whalebone/dnstag/db"
          name: var-whalebone-db
        - mountPath: "/var/whalebone/lmdb"
          name: var-whalebone-lmdb
        # command: ['/go/bin/cmd', '-b', '-u=/var/whalebone/dnstap/dnstap.sock', '-w', '/var/log/whalebone/passivedns.log']


 
      # consumer
      - name: consumer
        env:
        - name: CA_CRT_BASE64
          value: {{ .Values.certificates.ca_crt_base64 }}
        - name: CLIENT_CRT_BASE64
          value: {{ .Values.certificates.client_crt_base64 }}
        - name: CLIENT_KEY_BASE64
          value: {{ .Values.certificates.client_key_base64 }}       
        - name: KAFKA_BROKER
          value: stream.{{ .Values.deployment_id }}.whalebone.io
        - name: LOGGING_LEVEL
          value: 'INFO'
        image: {{ .Values.consumer.image }}:{{ .Values.consumer.tag }}

      # lr-agent
      - name: lr-agent
        env:
        - name: CA_CRT_BASE64
          value: {{ .Values.certificates.ca_crt_base64 }}
        - name: CLIENT_CRT_BASE64
          value: {{ .Values.certificates.client_crt_base64 }}
        - name: CLIENT_KEY_BASE64
          value: {{ .Values.certificates.client_key_base64 }}       
        - name: DNS_LIFETIME
          value: '3'
        - name: DNS_TIMEOUT
          value: '3'
        - name: PROXY_ADDRESS
          value: 'wss://agentapi.{{ .Values.deployment_id }}.whalebone.io:443/wsproxy/ws'
        - name: RESOLVER_TRANSLATION_CHECK_METHOD
          value: trace
        - name: UPGRADE_SLEEP
          value: '30'
        - name: WEBSOCKET_LOGGING
          value: '10'
        - name: DEPLOYMENT_TYPE
          value: 'kubernetes'
        image: {{ .Values.lr_agent.image }}:{{ .Values.lr_agent.tag }}
        volumeMounts:
        - mountPath: "/etc/whalebone/sysinfo/"
          name: var-log-whalebone
        - mountPath: "/etc/whalebone/tty/"
          name: var-lib-kres-tty
        - mountPath: "/etc/whalebone/etc"
          name: etc-whalebone

      volumes:
      - name: cache
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi
      - name: kresconf
        # emptyDir: {}
        configMap:
          name: kresconf
      - name: var-whalebone
        emptyDir: {}
      - name: var-log-whalebone
        emptyDir: {}
      - name: var-lib-kres-tty
        emptyDir: {}
      - name: etc-whalebone
        emptyDir: {}
      - name: var-whalebone-dnstap
        emptyDir: {}
      - name: var-whalebone-db
        emptyDir: {}
      - name: var-whalebone-lmdb

      # - name: etc-whalebone-kres
      #   emptyDir: {}
